<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a; /* kolor tła przypominający kopalnię */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    p {
      line-height: 1.6;
    }

    #miners-container {
      position: relative;
      width: 100%;
      height: 400px;
      background-color: #333; /* kolor tła przypominający kopalnię */
      overflow: hidden;
    }

    .miner {
      position: absolute;
      bottom: 0;
      width: 50px;
      height: 100px;
      background-color: #ffcc00; /* kolor postaci przypominającej ludzi */
      border-radius: 50%;
      animation: mining 2s linear infinite;
    }

    @keyframes mining {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(0);
      }
    }

    #coal-pile {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px; /* większa ilość węgla */
      background-color: transparent;
    }

    .coal-piece {
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      animation: coal-fall 2s linear infinite;
    }

    @keyframes coal-fall {
      0%, 100% {
        transform: translateY(-50px);
      }
      50% {
        transform: translateY(50px);
      }
    }
  </style>
  <title>Kopalnia - Ludzie i Węgiel</title>
</head>
<body>

  <header>
    <h1>Kopalnia - Ludzie i Węgiel</h1>
  </header>

  <main>
    <p>Przygotowałem dla Ciebie animację przedstawiającą postacie przypominające ludzi pracujące przy wydobyciu węgla, a także spadające czarne kółka symbolizujące węgiel, które później trafiają na kupkę. Obejrzyj poniżej:</p>

    <div id="miners-container">
      <div class="miner" style="left: 15%;"></div>
      <div class="miner" style="left: 30%;"></div>
      <div class="miner" style="left: 45%;"></div>
      <div class="miner" style="left: 60%;"></div>
      <div class="miner" style="left: 75%;"></div>

      <div id="coal-pile">
        <div class="coal-piece" style="left: 10%;"></div>
        <div class="coal-piece" style="left: 30%;"></div>
        <div class="coal-piece" style="left: 50%;"></div>
        <div class="coal-piece" style="left: 70%;"></div>
        <div class="coal-piece" style="left: 90%;"></div>
        <div class="coal-piece" style="left: 10%;"></div>
        <div class="coal-piece" style="left: 30%;"></div>
        <div class="coal-piece" style="left: 50%;"></div>
        <div class="coal-piece" style="left: 70%;"></div>
        <div class="coal-piece" style="left: 90%;"></div>
        <div class="coal-piece" style="left: 10%;"></div>
        <div class="coal-piece" style="left: 30%;"></div>
        <div class="coal-piece" style="left: 50%;"></div>
        <div class="coal-piece" style="left: 70%;"></div>
        <div class="coal-piece" style="left: 90%;"></div>
      </div>
    </div>
  </main>

</body>
</html>
